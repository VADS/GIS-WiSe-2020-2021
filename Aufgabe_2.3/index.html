<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Baue deinen Körper</h1>
    <div class="Auswahltabelle">

        <label>Kopfauswahl:
            <select>

                <option>Standard</option>
                <option>Eckig</option>
                <option>Herz</option>

            </select>
        </label>

        <label>Farbe des Kopfes:
            <select>
                <option>Beige</option>
                <option>Rot</option>
                <option>Braun</option>
            </select>
        </label>

        <br>

        <label>Rumpfauswahl:
            <select>
                <option>Standard</option>
                <option>Rund</option>
                <option>Eckig</option>
            </select>
        </label>

        <label>Farbe des Rumpfes:
            <select>
                <option>Beige</option>
                <option>Rot</option>
                <option>Braun</option>
            </select>
        </label>

        <br>

        <label>Beinauswahl:
            <select>
                <option>Standard</option>
                <option>Rund</option>
                <option>Eckig</option>
            </select>
        </label>

        <label>Farbe des Beines:
            <select>
                <option>Beige</option>
                <option>Rot</option>
                <option>Braun</option>
            </select>
        </label>
    </div>

    <br>

    <button>Bestätigen</button>
    <div id="fillThis"></div>

    <br>

    <canvas id="canvas" width="500" height="400"></canvas>
</body>


</html>
